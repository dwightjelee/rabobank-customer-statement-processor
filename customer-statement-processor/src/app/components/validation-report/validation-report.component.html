<h2>{{ validatedData.fileName }}</h2>

<div *ngIf="validatedData.data.validTransactions" class="row my-5">
    <div class="col-12">
        <h3>Valid transactions</h3>
    </div>
    <div class="col-12">
        <data-table
            *ngIf="!!validatedData.data.validTransactions"
            [datasource]="validatedData.data.validTransactions"
            [displayedColumns]="validatedData.headers"
        >
        </data-table>
    </div>
</div>

<div *ngIf="validatedData.data.duplicateTransactions" class="row my-5">
    <div class="col-12">
        <h3>Duplicated references</h3>
    </div>
    <div class="col-12">
        <data-table
            *ngIf="!!validatedData.data.duplicateTransactions"
            [datasource]="validatedData.data.duplicateTransactions"
            [displayedColumns]="validatedData.headers"
        >
        </data-table>
    </div>
</div>

<div *ngIf="validatedData.data.incorrectMutations" class="row my-5">
    <div class="col-12">
        <h3>Incorrect mutations</h3>
    </div>
    <div class="col-12">
        <data-table
            *ngIf="!!validatedData.data.incorrectMutations"
            [datasource]="validatedData.data.incorrectMutations"
            [displayedColumns]="validatedData.headers"
        >
        </data-table>
    </div>
</div>
